            <div>
                <button onclick="anterior ()"><<<</button>

            <script>
                let imagenes = [
                    document.getElementById ("im0"),
                    document.getElementById ("im1"),
                    document.getElementById ("im2"),
                    document.getElementById ("im3"),
                    document.getElementById ("im4"),
                    document.getElementById ("im5"),
                    document.getElementById ("im6"),
                    document.getElementById ("im7"),
                    document.getElementById ("im8"),
                    document.getElementById ("im9"),
                    document.getElementById ("im10"),
                ];
                let imagenActual = 0;
                
                imagenes [1].style.display = "none";
                imagenes [2].style.display = "none";
                imagenes [3].style.display = "none";
                imagenes [4].style.display = "none";
                imagenes [5].style.display = "none";
                imagenes [6].style.display = "none";
                imagenes [7].style.display = "none";
                imagenes [8].style.display = "none";
                imagenes [9].style.display = "none";
                imagenes [10].style.display = "none";

            function siguiente() {
            imagenes [imagenActual].style.display = "none";//desaparecemos la imagen actual
            
            if (imagenActual===10) {imagenActual = 0;}
            else { 
                imagenActual += 1;} //sumamos 1 al valor actual para pasar a la siguiente imagen       
            imagenes [imagenActual].style.display = "inline-block"; //mostramos la imagen con el nuevo valor indice
            }
            function anterior () {
            imagenes [imagenActual].style.display = "none";

            if (imagenActual === 0) {imagenActual = 10;}
            else { 
                imagenActual -= 1;}
            imagenes [imagenActual].style.display = "inline-block";
            }
            </script>
